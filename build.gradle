plugins {
    id 'java'
}

group = 'xss.it.conf'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:24.0.0'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar{
    archiveBaseName='jconf'
    manifest {
        attributes(
                'name' : 'jconf',
                'version': version,
                'description': 'Utility to manage the Application properties',
                'author': 'Xtreme Software Solutions (XSS&IT)'
        )
    }
}